<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Converter</title>
  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    
    body { 
      background-color: #f0f2f5; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
      padding: 15px;
    }

    .card { 
      background: white; 
      width: 100%; 
      max-width: 400px; 
      padding: 25px; 
      border-radius: 15px; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
    }

    h2 { text-align: center; color: #333; margin-bottom: 25px; }
    h3 { font-size: 1rem; color: #666; margin-bottom: 10px; }

    .section { margin-bottom: 30px; }

    input { 
      width: 100%; 
      padding: 15px; 
      font-size: 1.1rem; 
      border: 2px solid #ddd; 
      border-radius: 10px; 
      margin-bottom: 10px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus { border-color: #007bff; }

    .result-box { 
      background: #e9ecef; 
      padding: 15px; 
      border-radius: 10px; 
      font-weight: bold; 
      font-size: 1.2rem; 
      color: #007bff; 
      word-break: break-all; /* Prevents long binary strings from breaking the layout */
      min-height: 55px;
      display: flex;
      align-items: center;
    }

    .label { font-size: 0.8rem; color: #999; margin-top: 5px; }
  </style>
</head>
<body>

<div class="card">
  <h2>NumConverter</h2>

  <div class="section">
    <h3>Binary to Decimal</h3>
    <input type="text" id="binIn" placeholder="Enter 1s and 0s" oninput="convertBin()">
    <div class="result-box" id="decOut">0</div>
    <div class="label">Resulting Decimal</div>
  </div>

  <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

  <div class="section">
    <h3>Decimal to Binary</h3>
    <input type="number" id="decIn" placeholder="Enter a number" oninput="convertDec()">
    <div class="result-box" id="binOut">0</div>
    <div class="label">Resulting Binary</div>
  </div>
</div>

<script>
  function convertBin() {
    const val = document.getElementById("binIn").value;
    // Remove any non-0 or 1 characters automatically
    const cleanVal = val.replace(/[^01]/g, '');
    document.getElementById("binIn").value = cleanVal;
    
    const result = parseInt(cleanVal, 2);
    document.getElementById("decOut").innerText = isNaN(result) ? "0" : result;
  }

  function convertDec() {
    const val = document.getElementById("decIn").value;
    if (val === "") {
      document.getElementById("binOut").innerText = "0";
      return;
    }
    const result = Number(val).toString(2);
    document.getElementById("binOut").innerText = result;
  }
</script>

</body>
</html>
