<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Converter</title>
  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    
    body { 
      background-color: #f0f2f5; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
      padding: 15px;
    }

    .card { 
      background: white; 
      width: 100%; 
      max-width: 400px; 
      padding: 25px; 
      border-radius: 15px; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
    }

    h2 { text-align: center; color: #333; margin-bottom: 25px; }
    h3 { font-size: 1rem; color: #666; margin-bottom: 10px; }

    .section { margin-bottom: 30px; }

    input { 
      width: 100%; 
      padding: 15px; 
      font-size: 1.1rem; 
      border: 2px solid #ddd; 
      border-radius: 10px; 
      margin-bottom: 10px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus { border-color: #007bff; }

    .result-box { 
      background: #e9ecef; 
      padding: 15px; 
      border-radius: 10px; 
      font-weight: bold; 
      font-size: 1.1rem; 
      color: #007bff; 
      word-break: break-all; 
      min-height: 55px;
      display: flex;
      align-items: center;
      font-family: monospace;
    }

    .label { font-size: 0.8rem; color: #999; margin-top: 5px; }
    
    .reset-btn {
      width: 100%;
      padding: 10px;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Base Converter</h2>

  <div class="section">
    <h3>Binary to Decimal</h3>
    <input type="text" id="binIn" placeholder="e.g. 101.11" oninput="binToDec()">
    <div class="result-box" id="decOut">0</div>
    <div class="label">Resulting Decimal</div>
  </div>

  <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

  <div class="section">
    <h3>Decimal to Binary</h3>
    <input type="number" id="decIn" step="any" placeholder="e.g. 5.75" oninput="decToBin()">
    <div class="result-box" id="binOut">0</div>
    <div class="label">Resulting Binary</div>
  </div>

  <button class="reset-btn" onclick="resetAll()">Reset Fields</button>
</div>

<script>
  function binToDec() {
    let input = document.getElementById("binIn").value;
    // Allow only 0, 1, and one dot
    input = input.replace(/[^01.]/g, '');
    const dots = (input.match(/\./g) || []).length;
    if (dots > 1) input = input.substring(0, input.lastIndexOf('.'));
    document.getElementById("binIn").value = input;

    if (!input) {
      document.getElementById("decOut").innerText = "0";
      return;
    }

    let parts = input.split('.');
    let whole = parseInt(parts[0], 2) || 0;
    let fraction = 0;

    if (parts[1]) {
      for (let i = 0; i < parts[1].length; i++) {
        if (parts[1][i] === '1') {
          fraction += Math.pow(2, -(i + 1));
        }
      }
    }
    document.getElementById("decOut").innerText = whole + fraction;
  }

  function decToBin() {
    let input = document.getElementById("decIn").value;
    if (!input) {
      document.getElementById("binOut").innerText = "0";
      return;
    }
    
    // JS built-in handles floating point to binary string conversion!
    let num = parseFloat(input);
    document.getElementById("binOut").innerText = num.toString(2);
  }

  function resetAll() {
    document.getElementById("binIn").value = "";
    document.getElementById("decIn").value = "";
    document.getElementById("binOut").innerText = "0";
    document.getElementById("decOut").innerText = "0";
  }
</script>

</body>
</html>
